<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input {
            border: solid 1.5px #9e9e9e;
            border-radius: 1rem;
            background: none;
            padding: 1rem;
            font-size: 1rem;
            color: #212121;
            transition: border 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-label {
            position: absolute;
            left: 15px;
            color: #212121;
            pointer-events: none;
            transform: translateY(1rem);
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input:focus,
        input:valid {
            outline: none;
            border: 1.5px solid #1a73e8;
        }

        .input:focus~label,
        input:valid~label {
            transform: translateY(-50%) scale(0.8);
            background-color: #FFFFFF;
            padding: 0 .2em;
            color: #2196f3;
        }

        button {
            padding: 10px;
            margin: 10px;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            color: blue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2>Math Operations</h2>
    <div class="main">
        <div class="input-group">
            <input required="" id="num1" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label" for="num1">Enter the first number:</label>
        </div>
        <div class="input-group">
            <input required="" id="num2" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label" for="num2">Enter the second number:</label>
        </div>
        
    </div>

    <div class="OperationButton">
        <button onclick="calculateSum()">Sum</button>
        <button onclick="calculateDifference()">Difference</button>
        <button onclick="calculateProduct()">Product</button>
        <button onclick="calculateQuotient()">Quotient</button>
    </div>

    <div>
        Result Is: <span id="result"></span>
    </div>

    <script>
        // Function to perform addition
        function calculateSum() {
            performMathOperation((num1, num2) => num1 + num2, 'Sum');
        }

        // Function to perform subtraction
        function calculateDifference() {
            performMathOperation((num1, num2) => num1 - num2, 'Difference');
        }

        // Function to perform multiplication
        function calculateProduct() {
            performMathOperation((num1, num2) => num1 * num2, 'Product');
        }

        // Function to perform division
        function calculateQuotient() {
            performMathOperation((num1, num2) => num1 / num2, 'Quotient');
        }

        // Generic function to perform math operations
        function performMathOperation(operation, operationName) {
            // Get user input for two numbers
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Check if the input is valid
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Perform the specified operation
            let result = operation(num1, num2);

            // Display the result in the result div
            document.getElementById("result").innerHTML = `<p>${result}</p>`;
        }
    </script>
</body>

</html>
