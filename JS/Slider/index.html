<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
      <div class="slide active" style="background:#0048DA;"></div>
      <div class="slide next" style="background:#0092FF;"></div>
      <div class="slide" style="background:#00AE00;"></div>
      <div class="slide" style="background:#FFE701;"></div>
      <div class="slide" style="background:#FF7F00;"></div>
      <div class="slide" style="background:#FE0000;"></div>
      <div class="slide prev" style="background:#C92E89;"></div>
        <div class="controls">
          <a href="#" id="click-left">&#8592;</a>
          <a href="#" id="click-right">&#8594;</a>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
